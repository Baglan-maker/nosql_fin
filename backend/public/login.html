<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ */
    #errorMessage {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      display: none;
    }
    .password-wrapper {
      position: relative;
      display: inline-block;
    }
    .toggle-password {
      position: absolute;
      right: -560px;
      top: 50%;
      transform: translateY(-70%);
      cursor: pointer;
      user-select: none;
    }
    #password {
      width: 420%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <div id="errorMessage"></div>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" required>
        <span id="togglePasswordLogin" class="toggle-password">üëÅ</span>
      </div>
      <br>
      <button type="submit">Login</button>
    </form>
  </main>
  <script src="js/login.js"></script>
  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä error —Ä–∞–≤–µ–Ω tokenExpired, –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    const errorParam = getQueryParam('error');
    if (errorParam === 'tokenExpired') {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = 'Token expired. Log in again';
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
