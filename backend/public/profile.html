<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Books Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    
  </script>
</head>
<body>
  <header>
    <h1>User Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="addBook.html">Add Book</a>
      <a href="profile.html">Profile</a>
      <a href="analytics.html">Analytics</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>
  <main>
    <!-- Карточка профиля (только для чтения) -->
    <section id="profileInfo">
      <h2>Profile Information</h2><br>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <div id="displayAddresses">
        <h3>Addresses:</h3>
        <ul id="addressesList">
          <!-- Список адресов -->
        </ul>
      </div>
      <button id="editProfileBtn">Edit Profile</button>
    </section>

    <!-- Форма редактирования профиля (скрыта по умолчанию) -->
    <section id="editProfileSection" style="display: none;">
      <h2>Edit Profile</h2>
      <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <div id="editAddresses">
          <h3>Addresses:</h3>
          <div id="addressesEditContainer">
            <!-- Динамически будут добавляться адресные блоки -->
          </div>
          <button type="button" id="addAddressBtn">Add Address</button>
        </div>
        <br>
        <button type="submit">Save Changes</button>
        <button type="button" id="cancelEditBtn">Cancel</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
