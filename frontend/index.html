<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Если токена нет, перенаправляем на страницу входа
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Books Catalog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="addBook.html">Add Book</a>
      <a href="analytics.html">Analytics</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>
  <main>

    <div id="searchBlock">
        <input type="text" id="searchInput" placeholder="Search books...">
        <button id="searchButton">Search</button>
        <button id="clearSearchButton">Clear</button>
    </div>

    <div id="filterBlock">
        <label for="genreFilter">Genre:</label>
        <select id="genreFilter">
          <option value="">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Romance">Romance</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Mystery">Mystery</option>
        </select>
        <label for="minYear">Min Year:</label>
        <input type="number" id="minYear" placeholder="e.g. 1900">
        <label for="maxYear">Max Year:</label>
        <input type="number" id="maxYear" placeholder="e.g. 2020">
    </div>

    <div id="sortBlock">
        <label for="sortField">Sort By:</label>
        <select id="sortField">
          <option value="">None</option>
          <option value="price">Price</option>
          <option value="publishedYear">Published Year</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
    </div>
    <button id="applyFiltersButton">Apply Filters & Sorting</button>

    <table id="booksTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Price</th>
          <th>Published Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут загружены динамически -->
      </tbody>
    </table>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
