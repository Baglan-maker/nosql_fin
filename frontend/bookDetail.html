<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Book Details</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="addBook.html">Add Book</a>
      <a href="analytics.html">Analytics</a>
    </nav>
  </header>
  <main>
    <!-- Информация о книге -->
    <section id="bookInfo">
      <!-- Здесь будут отображаться детали книги -->
    </section>

    <!-- Список отзывов -->
    <section id="reviews">
      <h2>Reviews</h2>
      <ul id="reviewsList">
        <!-- Отзывы будут подгружаться сюда -->
      </ul>
    </section>

    <!-- Форма для добавления нового отзыва -->
    <section id="addReviewSection">
      <h2>Add a Review</h2>
      <form id="reviewForm">
        <div id="userNameField">
          <!-- Если пользователь залогинен, можно отобразить его имя -->
        </div>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" required></textarea>
        <br>
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>
        <br>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>
  <script src="js/bookDetail.js"></script>
</body>
</html>
